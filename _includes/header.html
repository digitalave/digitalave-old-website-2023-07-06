<header class="bar-header">
    <a id="menu" role="button">
        <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    </a>



    <!-- -------DEV TO Code Snpit ----- -->
    <a href="https://dev.to/dimuit86">
      <img src="https://d2fltix0v2e0sb.cloudfront.net/dev-badge.svg" alt="Dimuthu Daundasekara's DEV Community Profile" height="30" width="30">
    </a>

    <!--  This section was changed ------ -->

    <h7 class="logo">
        <a href="{{ site.baseurl }}/">
            {% if site.use_logo %}
                {% include logo.html %}
            {% else %}
                {{ site.name }} <span class="version">{{ site.version }}</span>
            {% endif %}
        </a>
    </h7>
    <a id="search" class="dosearch" role="button">
        <svg class="icon-search"><use xlink:href="#icon-search"></use></svg>
    </a>
    {% if site.show_get_theme_btn %}
        <a href="https://www.youtube.com/channel/UCovlVsoRVItner26ZJPBjmQ" class="get-theme" role="button">
            Subscribe On YouTube
        </a>
    {% endif %}
</header>

<div id="mask" class="overlay"></div>

{% include menu.html %}
{% include search.html %}
